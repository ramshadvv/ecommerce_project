{% extends 'admin/adminbase.html' %}
{% block content %}
<div class="container py-5" style="margin-top: 8rem;">
    <h1 class="text-center pb-5 fw-bold" style="margin-right: 12rem !important;">LOGIN</h1>
    <div class="container" style="width: 50%;height:50%; margin-left: 13rem;">
        <div class="row">
            <form action="" method="post">
            {% csrf_token %}
            <div class="form-group col-md-12 mb-3">
                <label for="inputname" class="fw-bold">User Name</label>
                <input type="text" class="form-control mt-1" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group col-md-12 mb-3">
                <label for="inputemail"class="fw-bold">Password</label>
                <input type="password" class="form-control mt-1" id="pass" name="pass" placeholder="Password">
            </div>
            
            {% for message in messages %}
            <p><span class="text-danger">{{message}}</span></p>
            {%endfor%} 
            <div class="col text-center mt-3">
                <button type="submit" class="btn btn-success btn-lg px-3">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById("wrapper").style.display = "none";
</script>

{% endblock content %}
