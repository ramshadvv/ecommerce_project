{% extends 'admin/adminbase.html' %}

{% block content%}
<body id="page-top">
    <div class="col-md-10">
<div class="container pt-5 pb-5 ">
    <h1 class="text-center pb-3 fw-bold">ADD</h1>
    <div class="container" style="width: 50%;height:50%;">
        <div class="row">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="inputname" class="fw-bold">Select Product</label>
                    <select class="form-select" aria-label="Default select example" id="product_name" name="product_name">
                        <option selected>Select One</option>
                        {% for i in value %}
                        {% if i.product_offer == 0 %}
                        <option value="{{ i.product_name }}">{{ i.product_name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group my-3">
                    <label for="inputname" class="fw-bold">Product Offer</label>
                    <input type="number" class="form-control mt-1" id="product_offer" name="product_offer"
                        placeholder="product offer">
                </div>

                {% for message in messages %}
                {% if "productadderror" in message.tags %}
                <p><span class="text-danger">{{message}}</span></p>
                {% endif %}
                {%endfor%}
                <div class="col-md-12 text-center mt-3">
                    <button type="submit" class="btn btn-success btn-lg px-6">Submit</button>
                </div>
            </form>
        </div>

    </div>

</div>
</div>
</body>

{% endblock content%}
