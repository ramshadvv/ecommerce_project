{% extends 'user/userbase.html' %}
{% block content %}
<div class="container pt-5 pb-5 ">
    <h1 class="text-center pb-3 fw-bold">ADDRESS</h1>
    <div class="container p-5" >
        <form action="" class="submit-form" method="post">
            {% csrf_token %}
        <div class="row ">
            
            <div class="form-group col-md-6 my-3">
                <label for="inputname" class="fw-bold">First Name</label>
                <input type="text" class="form-control mt-1" id="first_name" name="first_name" placeholder="first_name">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputemail" class="fw-bold">Last Name</label>
                <input type="text" class="form-control mt-1" id="last_name" name="last_name" placeholder="last_name">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputname" class="fw-bold">Email</label>
                <input type="email" class="form-control mt-1" id="email" name="email" placeholder="email">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputname" class="fw-bold">Phone</label>
                <input type="text" class="form-control mt-1" id="phone_number" name="phone_number" placeholder="phone_number">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputhouse_name" class="fw-bold">House name</label>
                <input type="text" class="form-control mt-1" id="house_name" name="house_name" placeholder="house_name">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputstreet_name" class="fw-bold">Street name</label>
                <input type="text" class="form-control mt-1" id="street_name" name="street_name" placeholder="street_name">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputcity" class="fw-bold">City</label>
                <input type="text" class="form-control mt-1" id="city" name="city" placeholder="city">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputpost_code" class="fw-bold">Post_code</label>
                <input type="text" class="form-control mt-1" id="post_code" name="post_code" placeholder="post_code">
            </div>

            <div class="col-md-12 text-center mt-5">
                <button type="submit" class="btn btn-success btn-lg px-6">Submit</button>
            </div>
        </div>
    </form>

    </div>

</div>

{% endblock content %}
